<div class="top-container">
    <div class="loader" *ngIf="isLoading">
        <app-loader/>
    </div>
    <div *ngFor="let drink of dataDrinks">
        <h1 class="name">{{drink.name}}</h1>
        <div class="content">
            <img src="{{drink.imageUrl}}" alt="">
            <div class="content-text">
                <p>{{drink.volume}}</p>
                <p>/</p>
                <h1>{{drink.price.toFixed(2)}}lv</h1>
                <div class="order">
                    <div class="count">
                        <input (click)="minus()" class='minus submit' type='submit' value="-" />
                        <p>{{count}}</p>
                        <input (click)="plus()" class='plus submit' type='submit' value="+" />
                    </div>
                    <input (click)="order()" class='btn submit' type='submit' value="ORDER" />
                </div>
            </div>
        </div>
    </div>
</div>
